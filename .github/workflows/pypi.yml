name: Build and publish PyRawS distribution to PyPI

on:
  push:
    branches: [ "pypi" ] # CHANGE THIS. This workflow only runs when a commit is pushed to the pypi branch.

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Bump version and push tag
      id: create_tag
      uses: anothrNick/github-tag-action@1.34.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
            python -m pip install --upgrade pip
            pip install setuptools wheel

    - name: Update setup.py version
      run: python .github/update_version.py ${{ steps.create_tag.outputs.new_tag }}

    - name: Build Python package
      run: python setup.py bdist_wheel

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: sirbastiano94
        password: ${{ secrets.PYPI_PASSWORD }}
        repository-url: https://upload.pypi.org/legacy/
